spring.application.name=avoris

# Configuración del servidor
server.port=8080
server.servlet.context-path=/demo-avoris

# URL de conexión de MongoDB
#spring.data.mongodb.uri=mongodb://admin:admin123@localhost:27017/

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=avoris-demo-db

# Solo si Mongo requiere auth
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123

# kafka configuration
kafka.bootstrap-servers=localhost:9092
app.kafka.topic-name=hotel_availability_searches
kafka.consumer.group-id=hotel_availability_group

spring.kafka.bootstrap-servers=${kafka.bootstrap-servers}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=${kafka.consumer.group-id}