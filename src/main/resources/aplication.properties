spring.application.name=avoris

# Configuración del servidor
server.port=8080
server.servlet.context-path=/demo-avoris

# URL de conexión de MongoDB (la misma que proporcionaste)
spring.data.mongodb.uri=mongodb://admin:admin123@localhost:27017/

# Especifica la base de datos a usar si no está incluida en la URI
spring.data.mongodb.database=avoris-demo-db

# kafka configuration
kafka.bootstrap-servers=localhost:9092
app.kafka.topic-name=hotel_availability_searches
kafka.consumer.group-id=hotel_availability_group

spring.kafka.bootstrap-servers=${kafka.bootstrap-servers}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=${kafka.consumer.group-id}